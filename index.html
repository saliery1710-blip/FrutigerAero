<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Crystal - Reu Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@200;300&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-futuristic: 'Orbitron', sans-serif;
            --font-thin: 'Exo+2', sans-serif;
            --glass: rgba(255, 255, 255, 0.25);
            --aero-blue: #0288d1;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #4fc3f7 radial-gradient(circle at 50% 0%, #b3e5fc 0%, #4fc3f7 50%, #0288d1 100%);
            background-attachment: fixed;
            font-family: 'Exo 2', sans-serif;
            color: #01579b;
            overflow-x: hidden;
        }

        /* --- MARIPOSA CRISTAL --- */
        .butterfly {
            position: fixed;
            top: 10%;
            right: 8%;
            width: 80px;
            z-index: 10;
            animation: floatFly 5s infinite ease-in-out;
            filter: drop-shadow(0 0 10px white);
        }

        @keyframes floatFly {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-25px) rotate(-5deg); }
        }

        /* --- REU E INTERACCIÃ“N --- */
        .reu-box {
            position: fixed;
            bottom: -10px;
            left: 20px;
            width: 280px;
            z-index: 60;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .reu-box:hover { transform: scale(1.02); }

        .reu-box img { width: 100%; filter: drop-shadow(0 0 15px rgba(255,255,255,0.6)); }

        .speech-bubble {
            position: absolute;
            top: -60px;
            left: 50px;
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid var(--aero-blue);
            white-space: nowrap;
            z-index: 100;
        }

        /* --- BURBUJAS --- */
        .bubble {
            position: fixed;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: -1;
            box-shadow: inset -5px -5px 15px rgba(255,255,255,0.4), 0 5px 10px rgba(0,0,0,0.1);
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

        /* --- PANELES --- */
        .nav-aero {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-link {
            font-family: var(--font-futuristic);
            text-decoration: none;
            font-size: 10px;
            color: var(--aero-blue);
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid white;
            letter-spacing: 2px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            padding: 25px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.05);
        }

        h2 { font-family: var(--font-futuristic); font-size: 16px; margin-top: 0; }

        .btn-aero {
            font-family: var(--font-futuristic);
            background: linear-gradient(to bottom, #81d4fa, #0288d1);
            border: 2px solid white;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 10px;
        }

        /* --- MASCOTA --- */
        #mascot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 3s infinite ease-in-out;
        }

        .eye { width: 14px; height: 14px; background: white; border-radius: 50%; margin: 0 4px; position: relative; }
        .pupil { width: 7px; height: 7px; background: var(--aero-blue); border-radius: 50%; position: absolute; top: 3px; left: 3px; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    </style>
</head>
<body>

    <div class="butterfly">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 70C50 70 10 80 5 45C0 10 45 5 50 40C55 5 100 10 95 45C90 80 50 70 50 70Z" fill="rgba(255,255,255,0.5)" stroke="white" stroke-width="1"/>
        </svg>
    </div>

    <div class="reu-box" onclick="reuTalk()">
        <div id="reu-bubble" class="speech-bubble">Â¡Hola! ðŸŒŠ</div>
        <img src="https://i.pinimg.com/1200x/1d/03/f2/1d03f26351c29b5ca928ce81cec1435a.jpg" alt="Reu">
    </div>

    <div id="bubbles"></div>
    <div id="youtube-player" style="position: absolute; top: -9999px;"></div>

    <nav class="nav-aero">
        <a href="#" class="nav-link">SYSTEM</a>
        <a href="#" class="nav-link">MEDIA</a>
    </nav>

    <div class="glass-card">
        <h2>AERO_PHAHID_CORE</h2>
        <div style="font-size: 50px; margin: 15px 0;">ðŸ’ </div>
        <p>Bienvenido a la red orgÃ¡nica. Reu estÃ¡ lista para ayudarte.</p>
        <button class="btn-aero" onclick="toggleAudio()" id="play-btn">PLAY_STREAM</button>
    </div>

    <div id="mascot">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Burbujas
        const bContainer = document.getElementById('bubbles');
        for (let i = 0; i < 15; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random() * 50 + 20 + 'px';
            b.style.width = size; b.style.height = size;
            b.style.left = Math.random() * 100 + '%';
            b.style.animationDelay = Math.random() * 10 + 's';
            bContainer.appendChild(b);
        }

        // Reu Habla
        function reuTalk() {
            const bubble = document.getElementById('reu-bubble');
            const frases = [
                "Â¡El futuro es brillante! âœ¨",
                "Â¿Viste lo claras que son las burbujas?",
                "Me gusta estar en tu web...",
                "Todo se siente tan... lÃ­quido ðŸŒŠ",
                "Â¡Neuropol X se ve genial!"
            ];
            bubble.innerText = frases[Math.floor(Math.random() * frases.length)];
            bubble.style.display = 'block';
            setTimeout(() => bubble.style.display = 'none', 2500);
        }

        // Ojos Mascota
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(p => {
                const rect = p.getBoundingClientRect();
                const x = (e.clientX - rect.left) / 20;
                const y = (e.clientY - rect.top) / 20;
                p.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // MÃºsica
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0', videoId: 'mqpgTLH9UP0',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'mqpgTLH9UP0' }
            });
        }
        function toggleAudio() {
            const btn = document.getElementById('play-btn');
            if (player.getPlayerState() === 1) {
                player.pauseVideo(); btn.innerText = "PLAY_STREAM";
            } else {
                player.playVideo(); btn.innerText = "PAUSE_STREAM";
            }
        }
    </script>
</body>
</html>
