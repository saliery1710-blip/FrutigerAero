<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Glass Blue - Pure Edition</title>
    <style>
        /* --- ESTILO BASE: TIPOGRAF√çA ULTRA FINA --- */
        body {
            /* Fondo de alta calidad estilo Windows Vista/7 */
            background: #004e92 url('https://wallpaperaccess.com/full/1204443.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Forzamos la tipograf√≠a m√°s fina posible */
            font-family: "Segoe UI Light", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-weight: 200; 
            margin: 0;
            padding: 10px;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* --- BURBUJAS --- */
        .bubble {
            position: fixed;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: flotar 15s infinite ease-in;
            box-shadow: inset -5px -5px 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes flotar {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* --- NAVEGACI√ìN GLOSSY --- */
        .nav-aero {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(12px);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-aero a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
            transition: 0.3s;
        }

        .nav-aero a:hover { opacity: 1; text-shadow: 0 0 8px white; }

        /* --- CONTENEDORES DE CRISTAL --- */
        .main-grid {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* --- BOTONES CELESTES BRILLANTES (ESTILO CARAMELO) --- */
        .btn-celeste {
            background: linear-gradient(to bottom, #81d4fa 0%, #0288d1 100%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            color: white;
            padding: 8px 25px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 300;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(2, 136, 209, 0.4), inset 0 1px 2px white;
            transition: 0.3s;
        }

        .btn-celeste:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #81d4fa;
        }

        /* --- REPRODUCTOR --- */
        .media-circle {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        h2 { font-weight: 200; letter-spacing: 2px; color: #e1f5fe; }
        p { font-size: 14px; line-height: 1.6; opacity: 0.9; }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="bubble-container"></div>
    <div id="youtube-player" style="position: absolute; top: -9999px;"></div>

    <div style="max-width: 1200px; margin: 0 auto;">
        
        <nav class="nav-aero">
            <a href="#">Home</a>
            <a href="#">Archivos</a>
            <a href="#">Multimedia</a>
            <a href="#">Sistema</a>
        </nav>

        <div class="main-grid">
            
            <div class="glass-panel">
                <img src="https://i.pinimg.com/236x/01/9b/3b/019b3b890a8a8f15886617a264a02931.jpg" style="width: 100px; border-radius: 50%; border: 2px solid white; margin-bottom: 10px;">
                <h3 style="font-weight: 200;">Aero User</h3>
                <div style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; font-size: 12px; margin: 15px 0;">
                    "Explorando el horizonte"
                </div>
                <button class="btn-celeste">Enviar Mensaje</button>
            </div>

            <div class="glass-panel">
                <div style="overflow:hidden; border-radius: 10px; margin-bottom: 20px;">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpYm5ueXF4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKMGpxxcaeqp2m4/giphy.gif" style="width:100%; height:200px; object-fit:cover; opacity: 0.8;">
                </div>
                <h2>Horizonte Org√°nico</h2>
                <p>Tecnolog√≠a inspirada en la naturaleza. Un entorno digital dise√±ado para respirar.</p>
                <button class="btn-celeste">Explorar Archivo</button>
            </div>

            <div class="glass-panel">
                <div class="media-circle">üåä</div>
                <p style="font-size: 12px;">Hydrate! ‚Ä¢ Playlist</p>
                <button class="btn-celeste" style="border-radius: 50%; width: 50px; height: 50px; padding: 0;" onclick="toggleAudio()" id="play-icon">‚ñ∂</button>
                
                <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                    <div style="font-size: 10px; opacity: 0.6;">VISITANTES</div>
                    <div style="font-family: monospace; font-size: 20px;">0005482</div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Burbujas
        const container = document.getElementById('bubble-container');
        for (let i = 0; i < 20; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random() * 60 + 20 + 'px';
            b.style.width = size; b.style.height = size;
            b.style.left = Math.random() * 100 + '%';
            b.style.animationDelay = Math.random() * 10 + 's';
            container.appendChild(b);
        }

        // YouTube Audio
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0', videoId: 'mqpgTLH9UP0',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'mqpgTLH9UP0' }
            });
        }

        function toggleAudio() {
            const icon = document.getElementById('play-icon');
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                icon.innerHTML = "‚ñ∂";
            } else {
                player.playVideo();
                icon.innerHTML = "||";
            }
        }
    </script>
</body>
</html>
