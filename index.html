<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutiger Aero - Crystal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@200;300&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-futuristic: 'Orbitron', sans-serif;
            --font-thin: 'Exo 2', sans-serif;
            --glass: rgba(255, 255, 255, 0.25);
        }

        /* --- FONDO CELESTE AERO --- */
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #4fc3f7 radial-gradient(circle at 50% 0%, #b3e5fc 0%, #4fc3f7 50%, #0288d1 100%);
            background-attachment: fixed;
            font-family: var(--font-thin);
            color: #01579b;
            overflow-x: hidden;
        }

        /* --- MARIPOSA DE CRISTAL (SVG) --- */
        .butterfly-container {
            position: fixed;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            z-index: 10;
            animation: floatButterfly 6s infinite ease-in-out;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
        }

        @keyframes floatButterfly {
            0%, 100% { transform: translateY(0) rotate(5deg) scale(1); }
            50% { transform: translateY(-30px) rotate(-5deg) scale(1.1); }
        }

        /* --- BURBUJAS --- */
        .bubble {
            position: fixed;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: -1;
            box-shadow: inset -10px -10px 20px rgba(255,255,255,0.3), 0 10px 20px rgba(0,0,0,0.1);
            animation: moveUp 15s infinite ease-in;
        }

        @keyframes moveUp {
            0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

        /* --- NAVEGACIÃ“N --- */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            font-family: var(--font-futuristic);
        }

        .nav-item {
            text-decoration: none;
            color: #0277bd;
            font-size: 10px;
            letter-spacing: 2px;
            padding: 12px 25px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.5);
            transition: 0.3s;
        }

        .nav-item:hover { background: rgba(255, 255, 255, 0.5); box-shadow: 0 0 15px white; }

        /* --- PANELES --- */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        h2 { font-family: var(--font-futuristic); font-size: 18px; color: #01579b; margin-bottom: 20px; }

        /* --- BOTONES BURBUJA --- */
        .btn-bubble {
            font-family: var(--font-futuristic);
            background: linear-gradient(to bottom, #81d4fa 0%, #0288d1 100%);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 10px;
            box-shadow: 0 8px 15px rgba(2, 136, 209, 0.3), inset 0 2px 5px rgba(255,255,255,0.6);
            transition: 0.3s;
        }

        .btn-bubble:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(129, 212, 250, 0.8); }

        /* --- MASCOTA VIRTUAL --- */
        #pet-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            cursor: pointer;
            animation: bounce 3s infinite ease-in-out;
        }

        .pet-body {
            width: 80px; height: 80px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 2px solid white;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), inset 0 0 15px white;
        }

        .eye { width: 14px; height: 14px; background: white; border-radius: 50%; margin: 0 5px; position: relative; }
        .pupil { width: 7px; height: 7px; background: #0288d1; border-radius: 50%; position: absolute; top: 3px; left: 3px; transition: 0.1s; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        @media (max-width: 600px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="butterfly-container">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 70C50 70 20 80 10 50C0 20 40 10 50 40C60 10 100 20 90 50C80 80 50 70 50 70Z" fill="rgba(255,255,255,0.6)" stroke="white" stroke-width="1"/>
            <path d="M50 40L50 80M50 40L40 20M50 40L60 20" stroke="white" stroke-width="1"/>
        </svg>
    </div>

    <div id="bubble-container"></div>
    <div id="youtube-player" style="position: absolute; top: -9999px;"></div>

    <nav class="nav-container">
        <a href="#" class="nav-item">SYSTEM</a>
        <a href="#" class="nav-item">MEDIA</a>
        <a href="#" class="nav-item">GALLERY</a>
    </nav>

    <div class="main-grid">
        <div class="glass-card">
            <h2>AERO_PHAHID</h2>
            <div style="font-size: 60px; margin: 20px 0;">ðŸ’ </div>
            <p>Pureza y transparencia garantizada. Interfaz orgÃ¡nica de alta fidelidad.</p>
            <button class="btn-bubble">EXPLORE</button>
        </div>

        <div class="glass-card">
            <h2>CRYSTAL_CORE</h2>
            <div style="font-size: 60px; margin: 20px 0;">ðŸŒŠ</div>
            <p>Estado del sistema: <span style="font-weight: bold;">FLUIDO</span></p>
            <button class="btn-bubble" onclick="toggleAudio()" id="play-btn">PLAY_AUDIO</button>
        </div>
    </div>

    <div id="pet-container" onclick="petSpeak()">
        <div id="pet-message" style="position:absolute; top:-40px; background:white; padding:5px 10px; border-radius:15px; font-size:10px; display:none; border:1px solid #0288d1; color:#0288d1; font-weight:bold;">Â¡Hola! ðŸŒŠ</div>
        <div class="pet-body">
            <div class="eye"><div class="pupil" id="p1"></div></div>
            <div class="eye"><div class="pupil" id="p2"></div></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Burbujas
        const container = document.getElementById('bubble-container');
        for (let i = 0; i < 18; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random() * 60 + 20 + 'px';
            b.style.width = size; b.style.height = size;
            b.style.left = Math.random() * 100 + '%';
            b.style.animationDelay = Math.random() * 10 + 's';
            container.appendChild(b);
        }

        // Seguimiento de ojos
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                const rect = pupil.getBoundingClientRect();
                const x = (e.clientX - rect.left) / 30;
                const y = (e.clientY - rect.top) / 30;
                pupil.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        function petSpeak() {
            const msg = document.getElementById('pet-message');
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 2000);
        }

        // Audio
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0', videoId: 'mqpgTLH9UP0',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'mqpgTLH9UP0' }
            });
        }
        function toggleAudio() {
            const btn = document.getElementById('play-btn');
            if (player.getPlayerState() === 1) {
                player.pauseVideo(); btn.innerText = "PLAY_AUDIO";
            } else {
                player.playVideo(); btn.innerText = "PAUSE_AUDIO";
            }
        }
    </script>
</body>
</html>
