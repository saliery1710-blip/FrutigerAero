<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutiger Aero - Crystal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@200;300&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-futuristic: 'Orbitron', sans-serif;
            --font-thin: 'Exo 2', sans-serif;
        }

        /* --- FONDO FRUTIGER AERO REAL --- */
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            /* Degradado celeste vibrante con "luces" */
            background: #4fc3f7;
            background: radial-gradient(circle at 50% 0%, #b3e5fc 0%, #4fc3f7 50%, #0288d1 100%);
            background-attachment: fixed;
            font-family: var(--font-thin);
            color: #01579b;
            overflow-x: hidden;
        }

        /* Capa de brillo dinÃ¡mico sobre el fondo */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* --- BURBUJAS DE CRISTAL --- */
        .bubble {
            position: fixed;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: -1;
            /* Efecto de esfera de cristal */
            box-shadow: 
                inset -10px -10px 20px rgba(255,255,255,0.3),
                inset 5px 5px 15px rgba(0,0,0,0.05),
                0 10px 20px rgba(0,0,0,0.1);
            animation: moveUp 15s infinite ease-in;
        }

        @keyframes moveUp {
            0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

        /* --- NAVEGACIÃ“N --- */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            font-family: var(--font-futuristic);
        }

        .nav-item {
            text-decoration: none;
            color: #0277bd;
            font-size: 11px;
            letter-spacing: 2px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.4);
            transition: 0.3s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px white;
        }

        /* --- PANELES GLASS --- */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 40px; /* Muy redondeado */
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        h2 {
            font-family: var(--font-futuristic);
            font-weight: 700;
            font-size: 22px;
            margin-top: 0;
            color: #01579b;
        }

        /* --- BOTONES BURBUJA --- */
        .btn-bubble {
            font-family: var(--font-futuristic);
            background: linear-gradient(to bottom, #81d4fa 0%, #0288d1 100%);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 50px; /* Redondo absoluto */
            cursor: pointer;
            font-size: 10px;
            letter-spacing: 1px;
            box-shadow: 0 8px 15px rgba(2, 136, 209, 0.3), inset 0 2px 5px rgba(255,255,255,0.6);
            transition: 0.3s;
        }

        .btn-bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(129, 212, 250, 0.8);
        }

        @media (max-width: 600px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="bubble-container"></div>
    <div id="youtube-player" style="position: absolute; top: -9999px;"></div>

    <nav class="nav-container">
        <a href="#" class="nav-item">SYSTEM</a>
        <a href="#" class="nav-item">MEDIA</a>
        <a href="#" class="nav-item">GALLERY</a>
    </nav>

    <div class="main-grid">
        <div class="glass-card">
            <h2>AERO_PHAHID</h2>
            <div style="background: white; border-radius: 25px; padding: 5px; margin-bottom: 20px;">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpYm5ueXF4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKMGpxxcaeqp2m4/giphy.gif" style="width:100%; border-radius: 20px;">
            </div>
            <p>Pureza y transparencia en cada pÃ­xel. Sistema optimizado.</p>
            <button class="btn-bubble">EXPLORE</button>
        </div>

        <div class="glass-card">
            <h2>CRYSTAL_CORE</h2>
            <div style="font-size: 50px; margin: 20px 0;">ðŸŒŠ</div>
            <p>Estado del sistema: <span style="font-weight: bold;">FLUIDO</span></p>
            <button class="btn-bubble" onclick="toggleAudio()" id="play-btn">PLAY_AUDIO</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Generador de burbujas realistas
        const container = document.getElementById('bubble-container');
        for (let i = 0; i < 15; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random() * 60 + 20 + 'px';
            b.style.width = size;
            b.style.height = size;
            b.style.left = Math.random() * 100 + '%';
            b.style.animationDelay = Math.random() * 15 + 's';
            b.style.animationDuration = (Math.random() * 10 + 10) + 's';
            container.appendChild(b);
        }

        // Control de YouTube (OpciÃ³n 2 integrada)
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: 'mqpgTLH9UP0', // Cambia este ID por tu mÃºsica favorita
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'mqpgTLH9UP0' }
            });
        }

        function toggleAudio() {
            const btn = document.getElementById('play-btn');
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                btn.innerText = "PLAY_AUDIO";
            } else {
                player.playVideo();
                btn.innerText = "PAUSE_AUDIO";
            }
        }
    </script>
</body>
</html>
